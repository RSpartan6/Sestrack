
<ion-header no-border>

  <ion-navbar>
    <ion-title>Comentarios</ion-title>
    <ion-buttons end>
        <button ion-fab mini (click)="AddComentario()" *ngIf="usuario&&usuario.idRol==2">
          <ion-icon name="add" ></ion-icon>
        </button>

      </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
      <ion-grid>
        <ion-row class="comentarios" *ngFor="let item of comentarios">
          <ion-col col-1>
              <ion-icon name="chatboxes" item-start></ion-icon>
          </ion-col>
          <ion-col col-11>
              <p style="text-align:right">{{item.fecha_comentario|date :'yyyy-MM-dd'}}</p>
              <p>{{item.comentario}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
      
    
    <p *ngIf="comentarios.length==0">
      Sin Comentarios
    </p>
    
</ion-content>
